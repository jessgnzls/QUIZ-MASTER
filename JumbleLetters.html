<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>QUIZ MASTER</title>
        <link rel="shortcut icon" type="image" href="icon.png">
        <link rel="stylesheet" href="jl-style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="script.js" defer></script>
        <script src="words.js"></script>
		<script>
        $(document).ready(function(){
			$('#icon').click(function(){
				$('ul').toggleClass('show');
			});
		});
		$(window).scroll(function(){
			$('nav').toggleClass('scrolled', $(this).scrollTop()>50);
		});
        
		</script>
    </head>
    <body>
        <div class="content">
            <nav>
				<label class="logo"><span>Jumble Letters</span></label>
				<ul class="menu">
                    <li><a href="Test-Options.html">Quit</a></li>
                    <li><a href="QuizMaster.html">Submit</a></li>
				</ul>
                <label id="icon">
					<i class="fas fa-bars"></i>
				</label>
			</nav>
            <h3>INSTRUCTION: Arrange the jumbled letters according to the given hints.</h3>
            <div class="questioncard">
                <p class="word"></p>
                <div class="details">
                    <p class="hint">Hint: <span></span></p>
                </div>
                <input type="text" placeholder="Enter the Answer">
                <div class="buttons">
                    <button class="refresh-word">Next Word</button>
                    <button class="check-word">Check Word</button>
                </div>
            </div>
        </div>
        <div class="box">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </body>
</html>
